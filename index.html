<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MAZ FESTIVAL</title>
</head>
<body>

    <img src="img/mazfestival.png" alt="logo">
    <p>Après une première édition du MAZ Festival en Juin 2021, nous avons décidé de remettre ça.</p>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7nVGtHRmGPE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
        
    <div id="compte_a_rebours"></div>


    <script type="text/javascript">
        function compte_a_rebours()
        {
            var compte_a_rebours = document.getElementById("compte_a_rebours");
        
            var date_actuelle = new Date();
            var date_evenement = new Date("Jul 1 20:00:00 2022");
            var total_secondes = (date_evenement - date_actuelle) / 1000;
        
            var prefixe = "MAZ Festival 2nd édition : <br/>";
            if (total_secondes < 0)
            {
                prefixe = "Le MAZ Festival est fini depuis "; // On modifie le préfixe si la différence est négatif
                total_secondes = Math.abs(total_secondes); // On ne garde que la valeur absolue
            }
        
            if (total_secondes > 0)
            {
                var jours = Math.floor(total_secondes / (60 * 60 * 24));
                var heures = Math.floor((total_secondes - (jours * 60 * 60 * 24)) / (60 * 60));
                minutes = Math.floor((total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60))) / 60);
                secondes = Math.floor(total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60 + minutes * 60)));
        
                var et = "et";
                var mot_jour = "jours,";
                var mot_heure = "heures,";
                var mot_minute = "minutes,";
                var mot_seconde = "secondes";
        
                if (jours == 0)
                {
                    jours = '';
                    mot_jour = '';
                }
                else if (jours == 1)
                {
                    mot_jour = "jour,";
                }
        
                if (heures == 0)
                {
                    heures = '';
                    mot_heure = '';
                }
                else if (heures == 1)
                {
                    mot_heure = "heure,";
                }
        
                if (minutes == 0)
                {
                    minutes = '';
                    mot_minute = '';
                }
                else if (minutes == 1)
                {
                    mot_minute = "minute,";
                }
        
                if (secondes == 0)
                {
                    secondes = '';
                    mot_seconde = '';
                    et = '';
                }
                else if (secondes == 1)
                {
                    mot_seconde = "seconde";
                }
        
                if (minutes == 0 && heures == 0 && jours == 0)
                {
                    et = "";
                }
        
                compte_a_rebours.innerHTML = prefixe + jours + ' ' + mot_jour + ' ' + heures + ' ' + mot_heure + ' ' + minutes + ' ' + mot_minute + ' ' + et + ' ' + secondes + ' ' + mot_seconde;
            }
            else
            {
                compte_a_rebours.innerHTML = 'Le MAZ Festival est désormais terminé.';
            }
        
            var actualisation = setTimeout("compte_a_rebours();", 1000);
        }
        compte_a_rebours();
    </script>
</body>
</html>
